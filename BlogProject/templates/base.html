{% load static from staticfiles %}
<!--  <h2><a href="{% url 'articles:list' %}">All Article</a></h2> -->
  <!doctype html>
  <html lang="en">

  <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap Min CSS -->
          <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
          <!-- Font Awesome Min CSS -->
          <link rel="stylesheet" href="{%static 'css/font-awesome.min.css'%}">
          <!-- Magnific Popup Min CSS -->
          <link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}">
          <!-- Owl Carousel Min CSS -->
          <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">
          <!-- Style CSS -->
          <link rel="stylesheet" href="{%static 'css/style.css'%}">
          <!-- Responsive Min CSS -->
          <link rel="stylesheet" href="{%static 'css/responsive.css'%}">

          <title>Blog Website</title>
      </head>

      <body>


          <!-- Start Navbar Area -->
          <div class="navbar-area header-sticky">
              <div class="container">
                  <nav class="navbar navbar-expand-lg navbar-light">
                      <a class="navbar-brand" href="{% url 'articles:list' %}">Blog Website</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>
                      <div id="navbarNavDropdown" class="navbar-collapse collapse">
                           <ul class="navbar-nav ml-auto">
                              <li class="nav-item"><a class="nav-link" href="{% url 'articles:list' %}">Home</a></li>
                              <li class="nav-item pr-0"><a class="nav-link" href="/admin">Admin</a></li>
                          </ul>
                      </div>
                  </nav>
              </div>
          </div>
          <!-- End Navbar Area -->

          <!-- Start Page Title Area -->
          <div class="page-title">
              <div id="particles-js"></div>

              <div class="d-table">
                  <div class="d-table-cell">
                      <div class="container">
                          <div class="row">
                              <div class="col-lg-12 col-md-12">
                                  <h3>Blog Website</h3>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- End Page Title Area -->
        {% block content %}

        {% endblock %}

        <div class="go-top"><i class="fa fa-angle-up"></i></div>

        <!-- jQuery Min JS -->
        <script src="{%static 'js/jquery-min.js'%}"></script>
        <!-- Prpper JS -->
        <script src="{%static 'js/popper.min.js'%}"></script>
        <!-- Bootstrap Min JS -->
        <script src="{%static 'js/bootstrap.min.js'%}"></script>
        <!-- Owl Carousel Min Js -->
        <script src="{%static 'js/owl.carousel.min.js'%}"></script>
        <!-- Jquery Magnific Popup Min Js -->
        <script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
        <!-- Jquery Mixitup Min Js -->
        <script src="{%static 'js/jquery.mixitup.min.js'%}"></script>
        <!-- Waypoints Min Js -->
        <script src="{%static 'js/waypoints.min.js'%}"></script>
        <!-- Jquery CounterUp Min JS -->
        <script src="{%static 'js/jquery.counterup.min.js'%}"></script>
        <!-- Particles Min JS -->
        <script src="{%static 'js/particles.min.js'%}"></script>
        <!-- Jquery Ripple Min JS -->
        <script src="{%static 'js/jquery.ripples-min.js' %}"></script>
        <!-- Form Validator Min JS -->
        <script src="{%static 'js/form-validator.min.js'%}"></script>
        <!-- Contact Form Min JS -->
        <script src="{%static 'js/contact-form-script.js'%}"></script>
        <!-- Main JS -->
        <script src="{%static 'js/main.js'%}"></script>
    </body>

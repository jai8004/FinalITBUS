{% extends 'base.html' %}

{% block content %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


  <section class="blog-details-area ptb-80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="blog-details">
                            <div class="thumb">
                                <img src="{{article.thumb.url}}" alt="{{article.slug}}">

                                <div class="date">
                                    <span>{{ article.date }}</span>
                                </div>
                            </div>

                            <br>
<!-- facebook like and share api -->


<div class="fb-like" data-href="{% url 'articles:detail' article.slug %}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

                            <div class="blog-details-heading">
                                <h3> {{ article.title }}</h3>
                            </div>

                            <div class="blog-details-content">
                                <p> {{ article.body | safe }} </p>

                            </div>

<!-- comments fb api -->



                          <div class="fb-comments" data-href="http://127.0.0.1:8000/articles/{{article.title}}}" data-numposts="5"></div>


                        </div>
                    </div>
                </div>
            </div>
        </section>

  {% endblock %}

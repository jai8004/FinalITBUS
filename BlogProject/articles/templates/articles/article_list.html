{% extends 'base.html' %}

{% block content %}

  <section id="blog" class="blog-area ptb-80">
            <div class="container">
                <div class="section-title">
                    <h3>Blog.</h3>
                  </div>
                <div class="row">
                  {% for article in articles %}
                        {% if article.show == True %}
                    <div class="col-lg-4 col-md-6">
                        <div class="single-blog-post">

                            <div class="content">
                                <h4><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h4>
                                <p>{{ article.snippet | safe }}</p>
                            </div>
                            <a href="{% url 'articles:detail' slug=article.slug %}" class="btn btn-primary">Read More <i class="fa fa-angle-double-right"></i></a>
                        </div>
                        <br>
                    </div>

                    {% endif %}
                    {% endfor %}

                </div>

            </div>

        </section>
  {% endblock %}
